<template name="header">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        {{#unless isCompleted}}
        {{#if isTestingPhase}}
          <span class="navbar-brand testing">Part 2: testing, no feedback, round {{thisTrial}} of {{numTrials}}</span>
        {{else}}
          <span class="navbar-brand training">Part 1: training, round {{thisTrial}} of {{numTrials}}</span>
        {{/if}}
      {{/unless}}
      </div>
      {{#unless isCompleted}}
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#consentModal" role="button" id="instructionsButton" data-toggle="modal">Repeat the instructions</a></li>
          </ul>
        </div>
      {{/unless}}
    </div>
  </div>
</template>
